<!DOCTYPE html>
<html>
  <head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
  <script src="js/scripts.js" type="text/javascript"></script>
  <title>My Bookshelf</title>
  </head>
  <body>
    <div class="container">
      <h1>My Bookshelf</h1>
      <div class="row">
        <div class="col-md-5">
          <form id="addBook">
            <label for="title">Title: </label>
            <input type="text" id="title" class="form-control" required>
            <label for="author">Author: </label>
            <input type="text" id="author" class="form-control">
            <div class="form-group">
              <label for="pubDate">Publication Year: </label>
              <input id="pubDate" class="form-control" type="number">
            </div>
            <div class="form-group">
              <p>Genre (select all that apply): </p>
              <input type="checkbox" value="fiction"> Fiction<br>
              <input type="checkbox" value="nonfiction"> Non-fiction<br>
              <input type="checkbox" value="scifi"> Science fiction<br>
              <input type="checkbox" value="fantasy"> Fantasy<br>
              <input type="checkbox" value="historical"> Historical<br>
              <input type="checkbox" value="biography"> Biography<br>
              <input type="checkbox" value="ya"> Young Adult<br>
              <input type="checkbox" value="classics"> Classics<br>
              <input type="checkbox" value="romance"> Romance<br>
              <input type="checkbox" value="mystery"> Mystery<br>
              <input type="checkbox" value="action"> Action/Adventure<br>
              <input type="checkbox" value="horror"> Horror/Thriller<br>
              <input type="checkbox" value="humor"> Humor<br>
              <input type="checkbox" value="arts"> Arts<br>
              <input type="checkbox" value="science"> Science<br>
              <input type="checkbox" value="business"> Business<br>
              <input type="checkbox" value="philosophy"> Philosophy<br>
              <input type="checkbox" value="newage"> New Age/Beliefs<br>
              <input type="checkbox" value="selfhelp"> Self-Help<br>
              <input type="checkbox" value="education"> Education<br>
              <input type="checkbox" value="cooking"> Cooking<br>
            </div>
            <label for="review">My Review: </label>
            <input type="text" id="review" class="form-control">
            <button type="submit" class="btn btn-info">Add To My Bookshelf!</button>
          </form>
          <button class="btn btn-info" id="clear">Clear Form</button>
        </div>
        <div class="col-md-7" id="output">
        </div>
      </div>
    </div>
  </body>
</html>
